<html>
<head>
<title>HTML tabel cellpadding</title>
</head>
<body>
<table width=40% height=40% border="1" cellpadding="5" cellspacing="5" style="background-color:bisque;">
<tr>
<th colspan="2">FirstName</th>

<th>Age</th>
</tr>
<tr>
<td rowspan="2">Jill</td>
<td>Smith</td>
<td>50</td>
</tr>
<tr>

<td>Jackson</td>
<td>94</td>
</tr>
<tr>
<td>John</td>
<td>Doe</td>
<td>80</td>
</tr>
</table>
</body>
